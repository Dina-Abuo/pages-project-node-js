<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/eventStyle.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row d-flex justify-content-center">
            <div class="col-7 mb-5 ">
                <form action="/" class="form-login">
                    <div class="banner">
                        <h1> Events Application Form</h1>
                    </div>
                    <h3 class="DetailsH3">Event Details</h3>
                    <div class="item">
                        <div class="item">
                            <p>Name</p>
                            <input type="text" name="Name" class="inputs" />
                        </div>
                    </div>
                    <div class="item">
                        <p>Event Title</p>
                        <input type="text" name="name" class="inputs" />
                    </div>
                    <div class="item">
                        <p>Location</p>
                        <input type="text" name="Location" class="inputs" />
                    </div>
                    <div class="item" id="itemData">
                        <div> <span class="span-date fw-bold">Choose the number of days of the event </span>
                            <span><select name="numDays" id="numDays">
                                    <option value=""> </option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select></span></div>
                    </div>
                    <div class="question">
                        <p>Privacy Policy<span class="required">*</span></p>
                        <div class="question-answer checkbox-item">
                            <div>
                                <input type="checkbox" value="none" id="check_1" name="check" required class="inputs" />
                                <label for="check_1" class="check"><span>I agree to the <a
                                            href="https://www.w3docs.com/privacy-policy">privacy
                                            policy.</a></span></label>
                            </div>
                        </div>
                    </div>
                    <div class="btn-block">
                        <button type="submit" href="/">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/CreateEvevtScript.js"></script>
</body>

</html>
