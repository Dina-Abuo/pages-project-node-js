<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userRegistration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/userStyle.css">
</head>

<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 textColor text-center"> USERS Registration Form</h3>
                            <form>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label textColor" for="firstName">First Name</label>
                                            <input type="text" id="firstName" class="form-control form-control-lg" />

                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label textColor" for="lastName">Last Name</label>
                                            <input type="text" id="lastName" class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">

                                        <div class="form-outline datepicker w-100">
                                            <label for="phone " class="form-label textColor">phone</label>
                                            <input type="text" class="form-control form-control-lg" id="phone" />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label textColor" for="emailAddress">Email</label>
                                            <input type="email" id="emailAddress"
                                                class="form-control form-control-lg" />
                                        </div>

                                    </div>

                                </div>
                                <P class="textColor">Address</P>
                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <select class="form-select textColor">
                                            <option value="">country</option>
                                            <option value="1">Egypt</option>
                                            <option value="2">America </option>
                                            <option value="3">France </option>
                                        </select>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <select class="form-select textColor">
                                            <option value="">City</option>
                                            <option value="1">Cairo</option>
                                            <option value="2">Aswan </option>
                                            <option value="5">Qena</option>
                                        </select>

                                    </div>
                                </div>


                                <div class="col-md-6 mb-4">

                                    <h6 class="mb-2 pb-1 textColor">Gender: </h6>

                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label textColor" for="femaleGender">Female</label>
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="femaleGender" value="option1" checked />

                                    </div>

                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label textColor" for="maleGender">Male</label>
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="maleGender" value="option2" />

                                    </div>

                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label textColor" for="otherGender">Other</label>
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="otherGender" value="option3" />
                                    </div>

                                </div>
                                <div class="mt-4 pt-2">
                                    <input class="btn btnSubmit btn-lg" type="submit" value="Submit" />
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
